{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}


{% block body %}

<center><h1 id='stitle'>Search for Books</h1></center>

<br>
<center>
	<form action="{{ url_for('search') }}" method="post">
		<input class='search' type="text" name="title" placeholder="Search by title">
		<input class='search' type="text" name="author" placeholder="Search by author">
		<input class='search' type="text" name="isbn" placeholder="Search by isbn">
		<button id="sbutton">Search</button>
	</form>
</center>
<style type="text/css">
	#stitle {
		color: black;
		position: relative;
		top: 50px;
		font-size: 50px;
	}

	.search {
		width: 340px;
		height: 50px;
		font-size: 18px;
		outline-color: #17ade8;
		border-radius: 5px;
		position: relative;
	  	top: 100px;
	}
	#sbutton {
		  background-color: white; 
		  color: black; 
		  border: 2px solid #17ade8;
		  width: 100px;
		  height: 45px;
		  font-size: 15px;
		  border-radius: 5px;
		  position: relative;
		  top: 100px;
	}

	#sbutton:hover {
		  background-color: #008CBA;
		  color: white;
	}
</style>

{% endblock %}
